  <li *ngFor="let menuItem of menuInfo" routerLinkActive="active" >
    <a  data-toggle="collapse" class="collapse" data-target="#demo" [routerLink]="[menuItem.path]" (click)="_selectItem(item)" >
        <i class="nc-icon {{menuItem.icon}}"></i>
        <p>{{menuItem.title}}</p>
    </a>
